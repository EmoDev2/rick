<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSOD INCOMING!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #001a33; /* Azul oscuro */
      color: #00ffff; /* Cian brillante */
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    video {
      display: block;
      margin:0px auto;
      width: calc(100% - 100px); /* 50px a cada lado */
      max-width: 70%;
      height: auto;
      border: 4px solid #00ffff;
      box-shadow: 0 0 20px #00ffff88;
    }
  </style>
</head>
<body>
  <h1>BSOD INCOMING</h1>

  <video id="rick" src="rick.mp4" playsinline></video>

  <script>
    const video = document.getElementById('rick');

    // Reproduce video con sonido y en bucle al presionar "i"
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'i') {
        video.muted = false;
        video.volume = 1.0;
        video.loop = true;
        video.play();
      }
    });
  </script>
</body>
</html>
